<div class="header" #header>
    <div class="logo">
        <span style="color:white" class="material-symbols-outlined">
            monitoring
        </span>
        <p>ForecastPro</p>
    </div>
    
    <div class="nav-bar">
        <button mat-raised-button routerLink=''>HOME</button>
    </div>
</div>

<div *ngIf="loading_flag" class="loading-page">
  <div class = "centered">
    <div class = "blob-1"></div>
    <div class = "blob-2"></div>
  </div>
  <h3>Signing you up...</h3>
</div>

<div class="page">
    <div class="left-sec">
        <img class="img" src="../../assets/register.png">
      </div>

    <div class="right-sec">
        <mat-card class = "mat-card" style="padding: 20px;">
            <mat-card-header>
                <h2 class="title">Sign Up</h2>
            </mat-card-header>
            <mat-card-content class="mat-card-content">
                <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
                    <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="id">
                    </mat-form-field>
    
                    <br>
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
    
                    <br>
    
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password">
                    </mat-form-field>
    
                    <br>
    
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <br>
                    <div class="btns">
                        <button  mat-raised-button id="register">Sign Up</button>
                        <button mat-raised-button [routerLink]="['/login']" id="login">Existing User?</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
