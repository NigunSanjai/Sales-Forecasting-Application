<div class="dialog">
    <div mat-dialog-content>
        <p>Do you want to delete this File?</p>
    </div>

    <div mat-dialog-actions class="btns">
        <button type="submit" mat-raised-button color="warn" (click)="deleteFile()">Delete</button>
        <button mat-raised-button style="background-color: #263179;color:white" mat-dialog-close>Close</button>
    </div>
</div>
